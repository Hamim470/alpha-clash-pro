<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[rgb(30,30,30)] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-white text-9xl font-normal  font-anton text-center">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button- onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>

        <!-- playground starts -->
        <section id="play-ground" class=" hidden">

            <div class="flex flex-col items-center pt-20">

                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[rgba(1,3,19,0.8)] rounded-2xl bg-[rgba(255,255,255,0.7)]">
                    <div class="flex justify-center">
                        <p class="bg-[rgb(47,41,65)] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div- class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase"></p>
                </div>

                <!-- keyboard starts -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd bg-white">q</kbd>
                        <kbd id="e" class="kbd bg-white">e</kbd>
                        <kbd id="w" class="kbd bg-white">w</kbd>
                        <kbd id="t" class="kbd bg-white">t</kbd>
                        <kbd id="r" class="kbd bg-white">r</kbd>
                        <kbd id="u" class="kbd bg-white">u</kbd>
                        <kbd id="y" class="kbd bg-white">y</kbd>
                        <kbd id="o" class="kbd bg-white">o</kbd>
                        <kbd id="i" class="kbd bg-white">i</kbd>
                        <kbd id="p" class="kbd bg-white">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd bg-white">a</kbd>
                        <kbd id="d" class="kbd bg-white">d</kbd>
                        <kbd id="f" class="kbd bg-white">f</kbd>
                        <kbd id="s" class="kbd bg-white">s</kbd>
                        <kbd id="g" class="kbd bg-white">g</kbd>
                        <kbd id="h" class="kbd bg-white">h</kbd>
                        <kbd id="j" class="kbd bg-white">j</kbd>
                        <kbd id="k" class="kbd bg-white">k</kbd>
                        <kbd id="l" class="kbd bg-white">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="x" class="kbd bg-white">x</kbd>
                        <kbd id="z" class="kbd bg-white">z</kbd>
                        <kbd id="c" class="kbd bg-white">c</kbd>
                        <kbd id="v" class="kbd bg-white">v</kbd>
                        <kbd id="b" class="kbd bg-white">b</kbd>
                        <kbd id="n" class="kbd bg-white">n</kbd>
                        <kbd id="m" class="kbd bg-white">m</kbd>
                        <kbd id="/" class="kbd bg-white">/</kbd>
                    </div>
                </div>
                <!-- keyboard ends -->

                <!-- life score starts -->
                <div class="w-full flex justify-between px-10">
                    <button class="btn rounded-2xl bg-[rgb(137,65,137)] text-white px-6">
                        Life
                        <img src="images/heart.svg" alt="" class="h-6">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-2xl bg-[rgb(54,4,144)] text-white px-6">
                        Score
                        <img src="images/dollar.svg" alt="" class="h-4">
                        <span id="current-score">0</span>
                    </button>
                </div>
                <!-- life score ends -->

            </div>

        </section>
        <!-- playground end -->

        <!-- final score starts  -->
        <section id="final-score" class=" flex justify-center items-center h-screen text-center hidden">
            <div class="text-white space-y-6 bg-[rgba(255,155,255,0.26)] p-10 rounded-lg">
                <h4 class="text-3xl">Game Over!</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold">
                        Score:
                    </span>
                    <span id="last-score"></span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>
</body>

</html>
